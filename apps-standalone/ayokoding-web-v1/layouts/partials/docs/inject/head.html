<!-- Custom styles for Ayokoding website -->
<style>
  /* Custom image styles */
  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
    max-width: 100%;
    height: auto;
  }

  .center {
    text-align: center;
  }

  /* Last updated info */
  .last-updated {
    font-size: 0.875rem;
    color: var(--gray-500);
    margin: 1rem 0;
    font-style: italic;
  }

  [data-dark-mode] .last-updated {
    color: var(--gray-400);
  }

  .last-updated-divider {
    border: 0;
    border-top: 1px solid var(--gray-200);
    margin: 1rem 0;
  }

  [data-dark-mode] .last-updated-divider {
    border-color: var(--gray-700);
  }

  /* Go Up One Level button */
  .go-up-level {
    display: block;
    margin: 2rem auto;
    padding: 0.75rem 1.5rem;
    background-color: var(--gray-100);
    color: var(--body-font-color);
    text-align: center;
    border-radius: 4px;
    font-size: 0.95rem;
    text-decoration: none;
    border: 1px solid var(--gray-200);
    transition: background-color 0.3s, border-color 0.3s;
    cursor: pointer;
    max-width: 400px; /* Increased max-width to accommodate longer text */
    white-space: normal; /* Allow text wrapping if needed */
  }

  .go-up-level:hover {
    background-color: var(--gray-200);
    border-color: var(--gray-300);
    text-decoration: none;
  }

  .go-up-level svg {
    margin-right: 0.5rem;
    vertical-align: middle;
  }

  /* Dark mode adjustments for go-up-level */
  [data-dark-mode] .go-up-level {
    background-color: var(--gray-800);
    border-color: var(--gray-700);
    color: var(--body-font-color);
  }
  
  [data-dark-mode] .go-up-level:hover {
    background-color: var(--gray-700);
    border-color: var(--gray-600);
  }

  /* Hide when there's no parent level (e.g., on home or top-level pages) */
  .go-up-level.hidden {
    display: none;
  }

  /* Scroll to top button */
  .scroll-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--gray-200);
    color: var(--body-font-color);
    text-align: center;
    line-height: 40px;
    font-size: 20px;
    cursor: pointer;
    z-index: 99;
    opacity: 0;
    transition: opacity 0.3s, background-color 0.3s;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .scroll-to-top:hover {
    background-color: var(--gray-300);
  }

  .scroll-to-top.show {
    opacity: 1;
  }

  /* Dark mode adjustments */
  [data-dark-mode] .scroll-to-top {
    background-color: var(--gray-700);
    color: var(--body-font-color);
  }
  
  [data-dark-mode] .scroll-to-top:hover {
    background-color: var(--gray-600);
  }

  /* Sticky navigation styles - FIXED */
  .book-menu {
    position: sticky;
    top: 0;
    z-index: 10;
    height: 100vh;
    overflow-y: auto;
  }
  
  .book-header {
    position: sticky;
    top: 0;
    z-index: 11; /* Increased to be above other elements */
    background-color: var(--body-background);
    border-bottom: 1px solid var(--gray-200);
    padding: 0.5rem 0;
  }
  
  /* Fixed sticky breadcrumb */
  .sticky-breadcrumb {
    position: sticky;
    white-space: normal;
    overflow: visible;
    top: 0;
    z-index: 9;
    background-color: var(--body-background);
    transition: box-shadow 0.3s ease;
    width: 100%; /* Ensure full width */
    overflow: hidden; /* Prevent content from spilling out */
    white-space: nowrap; /* Keep content on one line */
    text-overflow: ellipsis; /* Show ellipsis for overflow */
    padding: 1rem 0 1rem 0;
  }
  
  /* On small screens, allow wrapping */
  @media (max-width: 768px) {
    .sticky-breadcrumb {
    position: sticky;
    white-space: normal;
    overflow: visible;
    top: 2.5rem;
    padding: 0.25rem 0 0.25rem 0;
    }
  }
  
  .sticky-breadcrumb.scrolled {
    box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
  }

  /* Breadcrumb styles */
  .breadcrumb-nav {
    margin-bottom: 1rem;
    display: flex; /* Use flexbox for better layout control */
    flex-wrap: wrap; /* Allow wrapping on small screens */
    align-items: center;
    gap: 0.25rem; /* Add space between items */
  }

  .breadcrumb-nav a {
    color: #0066cc;
    text-decoration: none;
    display: inline-block; /* Better control over spacing */
    max-width: 200px; /* Limit width of each segment */
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .breadcrumb-nav a:hover {
    text-decoration: underline;
  }

  .separator {
    color: #000;
    margin: 0 2px; /* Reduced margins */
  }

  @media (max-width: 768px) {
    .breadcrumb-nav {
      font-size: 12px;
    }
    
    .breadcrumb-nav a {
      max-width: 150px; /* Smaller max-width on mobile */
    }
  }

  /* Hide scrollbars everywhere */
  * {
    scrollbar-width: none !important;
    -ms-overflow-style: none !important;
  }

  *::-webkit-scrollbar {
    width: 0 !important;
    height: 0 !important;
    display: none !important;
  }

  /* Target specifically the book menu content */
  .book-menu-content {
    -ms-overflow-style: none !important;
    scrollbar-width: none !important;
  }

  .book-menu-content::-webkit-scrollbar {
    display: none !important;
    width: 0 !important;
    height: 0 !important;
  }

  .book-menu {
    -ms-overflow-style: none !important;
    scrollbar-width: none !important;
  }

  .book-menu::-webkit-scrollbar {
    display: none !important;
    width: 0 !important;
    height: 0 !important;
  }
</style>
