{{ $url := .RelPermalink }}
{{ if ne $url "/" }}
{{ $segments := split (trim $url "/") "/" }}
{{ if gt (len $segments) 0 }}
<nav class="breadcrumb-nav" aria-label="breadcrumb">
  <a href="/">Home</a>
  {{ $path := "" }}
  {{ range $index, $segment := $segments }}
  {{ $path = printf "%s/%s" $path $segment }}
  <span class="separator">&gt;</span>
  <a href="{{ $path }}/">{{ $segment }}</a>
  {{ end }}
</nav>
<br />
{{ end }}
{{ end }}
